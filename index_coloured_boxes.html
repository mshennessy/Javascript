<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="turnGreen()">
        Green 
    </button>
    <button onclick="turnAmber()">
        Amber 
    </button>
    <button onmouseover="turnRed()">
        Red 
    </button>
    <br>
    <input id="showColour" readonly>
    
    
    
    <script> 
        function turnGreen(){
    		document.getElementById("showColour").style.backgroundColor="chartreuse"
	}

	function turnAmber(){
   	 document.getElementById("showColour").style.backgroundColor="coral"
	}

	function turnRed(){
    	document.getElementById("showColour").style.backgroundColor="firebrick"
	}
    </script>
</body>
</html>
